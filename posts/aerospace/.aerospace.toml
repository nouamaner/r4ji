# Reference: https://github.com/i3/i3/blob/next/etc/config

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[mode.main.binding]
ctrl-cmd-c = 'reload-config'

ctrl-cmd-f = 'fullscreen'
ctrl-cmd-t = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

# i3 wraps focus by default
alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'


ctrl-cmd-h = 'move left'
ctrl-cmd-j = 'move down'
ctrl-cmd-k = 'move up'
ctrl-cmd-l = 'move right'


cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = "workspace 3"
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-0 = 'workspace 10'


ctrl-1 = ["move-node-to-workspace 1", "workspace 1"]
ctrl-2 = ["move-node-to-workspace 2", "workspace 2"]
ctrl-3 = ["move-node-to-workspace 3", "workspace 3"]
ctrl-4 = ["move-node-to-workspace 4", "workspace 4"]
ctrl-5 = ["move-node-to-workspace 5", "workspace 5"]
ctrl-6 = ["move-node-to-workspace 6", "workspace 6"]
ctrl-7 = ["move-node-to-workspace 7", "workspace 7"]
ctrl-8 = ["move-node-to-workspace 8", "workspace 8"]
ctrl-9 = ["move-node-to-workspace 9", "workspace 9"]
ctrl-0 = ["move-node-to-workspace 10", "workspace 10"]


ctrl-cmd-r = 'mode resize'
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[workspace-to-monitor-force-assignment]

1 = ['main']

2 = ['main']

3 = ['main']

4 = ['main']

5 = ['secondary', 'main']

6 = ['secondary', 'main']

7 = ['secondary', 'main']

8 = ['secondary', 'main']

9 = ['secondary', 'main']

10 = ['secondary', 'main']

11 = ['secondary', 'main']

12 = ['secondary', 'main']
