# -------------------------------
# 1ï¸âƒ£ Vim-style pane navigation
# -------------------------------
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# -------------------------------
# 2ï¸âƒ£ Prefix key
# -------------------------------
set -g prefix C-s

# -------------------------------
# 3ï¸âƒ£ Status bar position
# -------------------------------
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# -------------------------------
# 4ï¸âƒ£ Plugins
# -------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'

# -------------------------------
# 5ï¸âƒ£ Catppuccin Theme Configuration
# -------------------------------
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# -------------------------------
# 6ï¸âƒ£ Online-status plugin
# -------------------------------
set -g @online_icon "ok"
set -g @offline_icon "nok"

# -------------------------------
# 7ï¸âƒ£ Status Left
# -------------------------------
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] î¯ˆ #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}] î¯ˆ #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}] îª… #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]â”‚"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}] î«· #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,â”‚,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag, î­¿ zoom ,}"

# -------------------------------
# 8ï¸âƒ£ Status Right
# -------------------------------
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]â”‚"
set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] ó°–© on ,#[fg=#{@thm_red},bold]#[reverse] ó°–ª off }"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]â”‚"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] ó°­¦ %Y-%m-%d ó°… %H:%M "

# -------------------------------
# 9ï¸âƒ£ Pane Borders
# -------------------------------
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# -------------------------------
# ðŸ”Ÿ Window Look & Feel
# -------------------------------
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]â”‚"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# -------------------------------
# 1ï¸âƒ£1ï¸âƒ£ Mouse
# -------------------------------
set -g mouse on

# -------------------------------
# 1ï¸âƒ£2ï¸âƒ£ Continuum
# -------------------------------
set -g @continuum-restore 'on'

# -------------------------------
# 1ï¸âƒ£3ï¸âƒ£ Reload config
# -------------------------------
bind r source-file ~/.tmux.conf

# -------------------------------
# 1ï¸âƒ£4ï¸âƒ£ TPM bootstrap (only once, at bottom)
# -------------------------------
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# -------------------------------
# TPM Plugin Shortcuts (customized)
# -------------------------------
unbind I
bind i run '~/.tmux/plugins/tpm/bin/install_plugins'        # Prefix + i -> Install plugins
unbind U
bind u run '~/.tmux/plugins/tpm/bin/update_plugins all'     # Prefix + u -> Update plugins
bind -n M-u run '~/.tmux/plugins/tpm/bin/clean_plugins'     # Prefix + Alt+u -> Uninstall plugins

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'


# -------------------------------
# Tmux Keybindings and Commands
# -------------------------------
# Ctrl+h               -> Move to the pane on the left
# Ctrl+j               -> Move to the pane below
# Ctrl+k               -> Move to the pane above
# Ctrl+l               -> Move to the pane on the right
# Ctrl+s               -> Prefix key (leader key for tmux commands)
# Prefix + r           -> Reload tmux configuration
# Prefix + i           -> Install TPM plugins
# Prefix + u           -> Update TPM plugins
# Prefix + Alt+u       -> Uninstall TPM plugins
# Mouse actions:
#   Click panes        -> Select panes
#   Scroll             -> Scroll buffer
#   Drag borders       -> Resize panes
