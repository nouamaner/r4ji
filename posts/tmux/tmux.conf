# -------------------------------
# 1️⃣ Vim-style pane navigation
# -------------------------------
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# -------------------------------
# 2️⃣ Prefix key
# -------------------------------
set -g prefix C-s

# -------------------------------
# 3️⃣ Status bar position
# -------------------------------
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# -------------------------------
# 4️⃣ Plugins
# -------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-continuum'

# -------------------------------
# 5️⃣ Catppuccin Theme Configuration
# -------------------------------
# Theme flavor
set -g @catppuccin_flavor "macchiato"

# Status bar appearance
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"

# Pane appearance
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Online plugin icons
set -g @online_icon "ok"
set -g @offline_icon "nok"

# -------------------------------
# Status Left
# -------------------------------
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# -------------------------------
# Status Right
# -------------------------------
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg}]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %Y-%m-%d 󰅐 %H:%M "

# -------------------------------
# Bootstrap TPM
# -------------------------------
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# -------------------------------
# Pane border look and feel
# -------------------------------
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# -------------------------------
# Window look and feel
# -------------------------------
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# -------------------------------
# 1️⃣1️⃣ Mouse
# -------------------------------
set -g mouse on

# -------------------------------
# 1️⃣2️⃣ Continuum
# -------------------------------
set -g @continuum-restore 'on'

# -------------------------------
# 1️⃣3️⃣ Reload config
# -------------------------------
bind r source-file ~/.tmux.conf

# -------------------------------
# 1️⃣4️⃣ TPM Plugin Shortcuts (customized)
# -------------------------------
unbind I
bind i run '~/.tmux/plugins/tpm/bin/install_plugins'        # Prefix + i -> Install plugins
unbind U
bind u run '~/.tmux/plugins/tpm/bin/update_plugins all'     # Prefix + u -> Update plugins
bind -n M-u run '~/.tmux/plugins/tpm/bin/clean_plugins'     # Prefix + Alt+u -> Uninstall plugins

# -------------------------------
# Split panes with new keybindings
# -------------------------------
bind v split-window -v      # Prefix + v -> Split vertically
bind h split-window -h      # Prefix + h -> Split horizontally

# -------------------------------
# Tmux Keybindings and Commands (Prefix = Ctrl + s)
# -------------------------------
# Ctrl+h               -> Move to the pane on the left
# Ctrl+j               -> Move to the pane below
# Ctrl+k               -> Move to the pane above
# Ctrl+l               -> Move to the pane on the right
# Ctrl+s               -> Prefix key (leader key for tmux commands)
# Prefix + r           -> Reload tmux configuration
# Prefix + i           -> Install TPM plugins
# Prefix + u           -> Update TPM plugins
# Prefix + Alt+u       -> Uninstall TPM plugins
# Mouse actions:
#   Click panes        -> Select panes
#   Scroll             -> Scroll buffer
#   Drag borders       -> Resize panes

# Pane Management
# Prefix + v           -> Split current pane vertically
# Prefix + h           -> Split current pane horizontally
# Prefix + x           -> Kill current pane
# Prefix + z           -> Toggle zoom for current pane
# Prefix + o           -> Switch to the next pane
# Prefix + ;           -> Switch to the last active pane

# Window Management
# Prefix + c           -> Create new window
# Prefix + &           -> Kill current window
# Prefix + n           -> Next window
# Prefix + p           -> Previous window
# Prefix + 0..9        -> Switch to window 0..9
# Prefix + ,           -> Rename current window

# Session Management
# Prefix + $           -> Rename current session
# Prefix + s           -> List sessions
# Prefix + d           -> Detach session
# tmux new -s NAME     -> Create a new session outside tmux
# tmux attach -t NAME  -> Attach to an existing session

# Copy/Paste Mode
# Prefix + [           -> Enter copy mode
# In copy mode:
#   Arrow keys / hjkl  -> Move cursor
#   Space              -> Start selection
#   Enter              -> Copy selection
# Prefix + ]           -> Paste buffer
